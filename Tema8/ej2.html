<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicios – Tema 8 con Bootstrap 5</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.card + .card{margin-top:1rem}</style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Ejercicios - Tema 8: Validación de formularios</h1>
    

    <!-- Registro (Email, Edad, Contraseña) -->
    <div class="card">
      <div class="card-header">Ejercicio – Registro</div>
      <div class="card-body">
        <!-- Sin "novalidate" para que el navegador valide solo -->
        <form id="form-registro" class="row g-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="email" id="email" name="email" required autocomplete="email" placeholder="tu@email.com">
          </div>

          <div class="col-md-3">
            <label for="edad" class="form-label">Edad</label>
            <input class="form-control" type="number" id="edad" name="edad" min="18" max="120" step="1" inputmode="numeric" required placeholder="18">
          </div>

          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input class="form-control" type="password" id="password" name="password" minlength="6" required placeholder="Mín. 6 caracteres" autocomplete="new-password">
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>

        <div id="msg-registro" class="mt-2" role="status" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // No se hace submit real: solo mostramos el mensaje si todo es válido.
    const form = document.getElementById('form-registro').addEventListener('submit', function(e) {
    e.preventDefault();
    const msg = document.getElementById('msg-registro');
    msg.className = 'alert alert-success';
    msg.textContent = 'Formulario enviado correctamente.';
      // Si quisieras enviarlo de verdad, usar: form.submit();
    });
  </script>
</body>
</html>
