<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicios – Tema 8 con Bootstrap 5</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.card + .card{margin-top:1rem}</style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Ejercicios - Tema 8: Validación de formularios</h1>
    <p class="text-muted">Validación con <code>pattern</code> para formatos específicos (sin librerías extra).</p>

    <!-- EJERCICIO 3 – Pattern -->
    <div class="card">
      <div class="card-header">Ejercicio 3 – Validación con patrón (Pattern)</div>
      <div class="card-body">
        <form id="form-pattern" class="row g-3">
          <div class="col-md-8">
            <label for="nombre" class="form-label">Nombre y apellidos</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
              autocomplete="name"
              placeholder="Ej.: María-José García Núñez"
              pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\- ]+$"
              title="Solo letras (A–Z, a–z), letras acentuadas (ÁÉÍÓÚáéíóú, Ññ), espacios y guiones (-)."
            >
            <div class="form-text">
              Permitidos: letras, acentos (ÁÉÍÓÚ, áéíóú, Ñ/ñ), espacios y guiones.
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>

        <div id="msg-pattern" class="mt-2" role="status" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sin envío real: mostramos mensaje si pasa la validación HTML5.
    const form = document.getElementById('form-pattern').addEventListener('submit', function(e) {
    e.preventDefault();
    const nombre = this.nombre.value.trim();
    const msg  = document.getElementById('msg-pattern');

    msg.className = 'alert alert-success';
    msg.textContent = 'Formulario enviado correctamente.';

    if (nombre === '' ) {
        msg.className = 'alert alert-danger';
        msg.textContent = 'Por favor, complete el campo de nombre.';
        
    }
      return;
    });
  </script>
</body>
</html>
