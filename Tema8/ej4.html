<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicios – Tema 8 con Bootstrap 5</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.card + .card{margin-top:1rem}</style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Ejercicios - Tema 8: Validación de formularios</h1>
    <p class="text-muted">Validación de coincidencia de contraseñas con JavaScript.</p>

    <div class="card">
      <div class="card-header">Ejercicio – Confirmar contraseña</div>
      <div class="card-body">
        <form id="form-pass" class="row g-3" novalidate>
          <div class="col-md-6">
            <label for="pass1" class="form-label">Contraseña</label>
            <input class="form-control" type="password" id="pass1" name="pass1"
                   minlength="6" required autocomplete="new-password"
                   placeholder="Mínimo 6 caracteres">
          </div>

          <div class="col-md-6">
            <label for="pass2" class="form-label">Repetir contraseña</label>
            <input class="form-control" type="password" id="pass2" name="pass2"
                   minlength="6" required autocomplete="new-password"
                   placeholder="Repite la contraseña">
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrar</button>
          </div>
        </form>

        <div id="msg-pass" class="mt-2" role="status" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación de coincidencia de contraseñas
    const form = document.getElementById('form-pass').addEventListener('submit', function(e) {
    e.preventDefault();
    const pass1 = this.pass1.value.trim();
    const pass2 = this.pass2.value.trim();
    const msg  = document.getElementById('msg-pass');

    if (pass1 !== pass2) {
      msg.className = 'alert alert-danger';
      msg.textContent = 'Las contraseñas no coinciden.';
      return;
    }
    msg.className = 'alert alert-success';
    msg.textContent = 'Formulario enviado correctamente.';
    });

    

    
  </script>
</body>
</html>
