<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicios – Tema 8 con Bootstrap 5</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.card + .card{margin-top:1rem}</style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Ejercicios - Tema 8: Validación de formularios</h1>

    <div class="card">
      <div class="card-header">Ejercicio – Registro completo</div>
      <div class="card-body">
        <!-- Usamos novalidate para validar manualmente con JS -->
        <form id="form-ej" class="row g-3" novalidate>
          <!-- Nombre y apellidos -->
          <div class="col-md-8">
            <label for="nombre" class="form-label">Nombre y apellidos</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
              autocomplete="name"
              placeholder="Ej.: María-José García Núñez"
              pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\- ]+$"
              title="Solo letras (A–Z, a–z), letras acentuadas (ÁÉÍÓÚáéíóú, Ññ), espacios y guiones (-).">
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="email" id="email" name="email" required autocomplete="email" placeholder="tu@email.com">
          </div>

          <!-- Edad -->
          <div class="col-md-3">
            <label for="edad" class="form-label">Edad</label>
            <input class="form-control" type="number" id="edad" name="edad" min="16" max="120" step="1" required placeholder="16">
          </div>

          <!-- Contraseña -->
          <div class="col-md-6">
            <label for="pass1" class="form-label">Contraseña</label>
            <input class="form-control" type="password" id="pass1" name="pass1" minlength="6" required autocomplete="new-password" placeholder="Mínimo 6 caracteres">
          </div>

          <!-- Repetir contraseña -->
          <div class="col-md-6">
            <label for="pass2" class="form-label">Repetir contraseña</label>
            <input class="form-control" type="password" id="pass2" name="pass2" minlength="6" required autocomplete="new-password" placeholder="Repite la contraseña">
          </div>

          <!-- Términos -->
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
              <label class="form-check-label" for="terminos">Acepto los términos</label>
            </div>
          </div>

          <!-- Botón -->
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>

        <div id="msg" class="mt-2" role="status" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('form-ej').addEventListener('submit', function(e) {
    e.preventDefault();
    const pass1 = this.pass1.value.trim();
    const pass2 = this.pass2.value.trim();
    const msg  = document.getElementById('msg');
    
    // Validaciones
    if (pass1 !== pass2) {
      msg.className = 'alert alert-danger';
      msg.textContent = 'Las contraseñas no coinciden.';
      return;
    }
    if (!this.checkValidity()) {
      // Deja que el navegador muestre los errores HTML5
      this.reportValidity();
      return;
    }
    msg.className = 'alert alert-success';
    msg.textContent = 'Formulario enviado correctamente.';
    if (nombre === '' ) {
        msg.className = 'alert alert-danger';
        msg.textContent = 'Por favor, complete el campo de nombre.';
        return;
    }
    return;
    });



    
    

  </script>
</body>
</html>
