<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>pruba</title>
		<!-- Bootstrap 5 CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<style>
			.card + .card{margin-top:1rem}
		</style>
	</head>  
    <body>
                    <form id="nombreForm" class="row g-3" novalidate>
                        <div class="col-md-6">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input class="form-control" type="text" name="usuario">
                        </div>
                        <div class="col-md-6">
                            <label for="clave" class="form-label">Contrase√±a</label>
                            <input class="form-control" type="password" name="clave">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </form>
                    <div id="mensaje de boton" class="mt-2"></div>
                </div>

            </div>
            <script>
    
                document.getElementById('nombreForm').addEventListener('submit', function(e){
                    e.preventDefault();
                    const usuario = this.usuario.value.trim();
                    const clave = this.clave.value.trim();
                    const msgDiv = document.getElementById('mensaje de boton');
                    if (usuario === '' || clave === '') {
                        msgDiv.textContent = 'Por favor, complete todos los campos.';
                        msgDiv.className = 'alert alert-danger';
                        return;
                    }
                    msgDiv.textContent = 'Formulario enviado correctamente.';
                    msgDiv.className = 'alert alert-success';

                });
                    
            </script>
        </body>
</html>
